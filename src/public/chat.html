<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-glyphs/50/000000/chat.png"/>
    <title>Chat APP</title>
</head>
<body class="bg-light">
        <nav class="navbar navbar-light opacity-75 bg-dark me-md-0">
            <div class="container-fluid">
                <a href="/">
                <span class="navbar-brand text-white mb-0 h1">Chat APP</span>
            </a> 
            </div>
        </nav>
        <div class="bg-primary bg-gradient d-flex flex-row text-white container-xxl mt-1 px-3 py-3" id="container" >
            <div id="sidebar-div" class="bg-light text-black mx-2" style="width: 25%; overflow: scroll;">

            </div>
            <div class="bg-white text-black container-fluid align-bottom "  style="height: 85vh; width: 75%;">    
                <div id="messages" style="min-height: 80%; max-height: 85%; overflow: scroll;">
                    
                </div>
                <div>
                    <form id="message" class="align-bottom" style="max-height: 15%; min-height: 10%; display: flex; flex-direction: row;">
                        <div class="input-group mb-3 float-sm-start">
                            <div>
                                <input type="text" class="form-control" name="messageData" placeholder="Enter your message" aria-label="Enter your message" aria-describedby="button-addon2" required autocomplete="off" style="width: 40vw;">
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary bg-success text-white" type="submit" id="sendMessage">Send</button>
                            </div>
                        </div>
                    </form>
                    <div id="alert-message"></div>
                </div>
                
        </div>
            
            
        </div>
        <script id="message-id" type='text/html'>
            
            <div class="container-fluid align-items-left mt-mb-1 rounded-pill" style="background: #eddede;">
                <div style="background: #907373;
                    color: white;
                    position: relative;
                    border-radius: 12vw;
                    top: 0.3vw;
                    padding-left: 6px;">
                    <span>{{username}}-></span>
                    <span class="position-relative end-0">{{createdAt}}</span>
                </div>
                <div>
                <p class="px-2 py-2 text-wrap text-break">
                    {{message}}
                </p>
                </div>
            </div>
        </script>
        <script id="info-id" type='text/html'>
            
            <div class="container-fluid align-items-left mt-mb-1 rounded-pill" style="background: #eddede;">
                <div style="    background: #907373;
                    color: white;
                    position: relative;
                    border-radius: 12vw;
                    top: 0.3vw;
                    padding-left: 6px;">
                    <span class="position-relative end-0">{{createdAt}}</span>
                </div>
                <div>
                    {{message}}
                </div>
            </div>
        </script>
        
        <script id="sidebar" type='text/html'>
            <div class="mx-2 my-2 text-wrap text-break" style="background: #eddede;">
                <div><strong class="text-black">Room name : {{room}}</strong> </div>
                <hr style="height:3px;">
                <div><strong> Users</strong> </div>
                <ul>
                    {{#users}}
                    <li>{{username}}</li>
                    {{/users}}
                </ul>
            </div>
        </script>
        
        <script id="location-id" type='text/html'>
            <div class="container-fluid align-items-left mt-mb-1 rounded-pill" style="background: #eddede;">
                <div style="    background: #907373;
                    color: white;
                    position: relative;
                    border-radius: 12vw;
                    top: 0.3vw;
                    padding-left: 6px;">
                    <span>{{username}}-></span>
                    <span class="position-relative end-0">{{createdAt}}</span>
                </div>
                <div>
                    I shared My <a href="{{url}}" target="_blank">location</a>
                </div>
                
            </div>
        </script>
        
        <script id="alert" type='text/html'>
            <div class="alert alert-warning alert-dismissible fade show " role="alert">
                <strong>{{message}}</strong> {{reason}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
        </script>
    

        <div class="container-fluid" style="padding: 0;">
            <footer class="py-3 my-4 opacity-75 bg-dark container-fluid mx-0" style="width: 100vw;">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-white">Home</a></li>
            </ul>
            <p class="text-center text-white">&copy; 2021 All rights Reserved</p>
            </footer>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
</body>
</html>
